<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DMA2026 Logo (Original Colors on White)</title>
  <style>
    :root{
      --bg: #ffffff; /* 白地 */
      --maxw: 360px; /* ロゴの最大幅（必要なら調整） */
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    .wrap{
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .logo-box{
      width: min(var(--maxw), 92vw);
    }

    .logo-box svg{
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="logo-box" aria-label="DMA 2026 Logo">
      <svg width="360" height="90" viewBox="0 0 360 90"
           xmlns="http://www.w3.org/2000/svg"
           aria-labelledby="dmaLogoTitle" role="img">
        <title id="dmaLogoTitle">DMA 2026 Workshop</title>

        <!-- 下を貫くグラフ矢印（右向き、ボトム：赤→黄→青 繰り返し + 三角ヘッド） -->
        <g stroke-linecap="round" stroke-linejoin="round" fill="none">
          <line x1="20"  y1="68" x2="30"  y2="68" stroke="#dc2626" stroke-width="4.4" />
          <line x1="30"  y1="68" x2="48"  y2="68" stroke="#f59e0b" stroke-width="4.4" />
          <line x1="48"  y1="68" x2="66"  y2="68" stroke="#2563eb" stroke-width="4.4" />
          <line x1="66"  y1="68" x2="102" y2="68" stroke="#dc2626" stroke-width="4.4" />
          <line x1="102" y1="68" x2="112" y2="68" stroke="#f59e0b" stroke-width="4.4" />
          <line x1="112" y1="68" x2="148" y2="68" stroke="#2563eb" stroke-width="4.4" />
          <line x1="148" y1="68" x2="168" y2="68" stroke="#dc2626" stroke-width="4.4" />
          <!-- ヘッド：黒三角 -->
          <polygon points="174,68 168,64 168,72"
                   fill="#111827" stroke="#111827" stroke-width="4.4" />
        </g>

        <!-- D -->
        <g transform="translate(30,18)"
           stroke-linecap="round" stroke-linejoin="round" fill="none">
          <line x1="0"  y1="10" x2="0"  y2="50" stroke="#2563eb" stroke-width="4" />
          <line x1="0"  y1="10" x2="18" y2="10" stroke="#dc2626" stroke-width="4" />
          <line x1="18" y1="10" x2="26" y2="18" stroke="#f59e0b" stroke-width="4" />
          <line x1="26" y1="18" x2="26" y2="42" stroke="#2563eb" stroke-width="4" />
          <line x1="26" y1="42" x2="18" y2="50" stroke="#dc2626" stroke-width="4" />
          <line x1="18" y1="50" x2="0"  y2="50" stroke="#f59e0b" stroke-width="4" />
          <circle cx="0"  cy="10" r="4" fill="#111827" />
          <circle cx="0"  cy="50" r="4" fill="#111827" />
          <circle cx="18" cy="10" r="4" fill="#111827" />
          <circle cx="26" cy="18" r="4" fill="#111827" />
          <circle cx="26" cy="42" r="4" fill="#111827" />
          <circle cx="18" cy="50" r="4" fill="#111827" />
        </g>

        <!-- M -->
        <g transform="translate(66,18)"
           stroke-linecap="round" stroke-linejoin="round" fill="none">
          <line x1="0"  y1="50" x2="0"  y2="10" stroke="#f59e0b" stroke-width="4" />
          <line x1="0"  y1="10" x2="18" y2="30" stroke="#dc2626" stroke-width="4" />
          <line x1="18" y1="30" x2="36" y2="10" stroke="#f59e0b" stroke-width="4" />
          <line x1="36" y1="10" x2="36" y2="50" stroke="#2563eb" stroke-width="4" />
          <circle cx="0"  cy="50" r="4" fill="#111827" />
          <circle cx="0"  cy="10" r="4" fill="#111827" />
          <circle cx="18" cy="30" r="4" fill="#111827" />
          <circle cx="36" cy="10" r="4" fill="#111827" />
          <circle cx="36" cy="50" r="4" fill="#111827" />
        </g>

        <!-- A（指定どおりの色） -->
        <g transform="translate(112,18)"
           stroke-linecap="round" stroke-linejoin="round" fill="none">
          <line x1="0"  y1="50" x2="9"  y2="30" stroke="#dc2626" stroke-width="4" />
          <line x1="9"  y1="30" x2="18" y2="10" stroke="#f59e0b" stroke-width="4" />
          <line x1="9"  y1="30" x2="27" y2="30" stroke="#2563eb" stroke-width="4" />
          <line x1="18" y1="10" x2="36" y2="50" stroke="#dc2626" stroke-width="4" />
          <line x1="27" y1="30" x2="36" y2="50" stroke="#f59e0b" stroke-width="4" />
          <circle cx="0"  cy="50" r="4" fill="#111827" />
          <circle cx="9"  cy="30" r="4" fill="#111827" />
          <circle cx="18" cy="10" r="4" fill="#111827" />
          <circle cx="27" cy="30" r="4" fill="#111827" />
          <circle cx="36" cy="50" r="4" fill="#111827" />
        </g>

        <!-- 2026（テキスト） -->
        <g transform="translate(200,18)" fill="#111827">
          <text x="-20" y="52"
                font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
                font-size="55" font-weight="600">
            2026
          </text>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
